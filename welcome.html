<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: cyan;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            
        }
        .welcome-box {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-custom {
            background-color: cyan;
            color: black;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #00aaaa;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome to Your RPG System!</h1>
        <p>Prepare for your daily quests and level up!</p>
        <a href="ne3.html" class="btn-custom">Start</a>
    </div>
</body>
</html>
